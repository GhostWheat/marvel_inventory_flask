<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="descriptor-field">
            {{ form.descriptor.label }}
            {{ form.descriptor(class = "form-control", placeholder="Descriptor") }}
        </fieldset>
        <fieldset id="heroes_data-field">
            {{ form.heroes_data.label }}
            {{ form.heroes_data(class = "form-control", placeholder="Hero Data") }}
        </fieldset>
        <!-- Submit Button Area -->
        {{ form.submit_button(class="btn btn-primary btn-block mt-2") }}

    </div>
</form>
